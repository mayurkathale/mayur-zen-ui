<div class="head">
  <div class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
    <div class="col-lg-3">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">TweetsOnMap</a>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="tab-link" ng-show="userdata">
            <div class="nav-element">
              Radius&nbsp;&nbsp;
              <input id="ex1" ng-model="radius" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                     data-slider-max="100" data-slider-step="1" data-slider-value="50"/>
            </div>
          </li>
          <li class="active tab-link" ng-show="userdata">
            <div class="form-group nav-element">
              <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;
              <input type="text" ng-model="searchCity" id="searchCity" placeholder="Type place name & Enter" ng-enter="search(searchCity)">
            </div>
          </li>
          <li class="tab-link show-in-phone" ng-show="userdata">
            <div class="nav-element">
              <a class="btn btn-primary" ng-click="search(searchCity)">Search</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="showSignIn">
            <div class="nav-element">
              <a id="btn-sign-in" class="btn btn-primary">Sign-in with Twitter</a>
            </div>
          </li>
          <li ng-show="showUser" class="nav-user">
            <div class="nav-element">
            {{userdata.name}}
            </div>
          </li>
          <li ng-show="showUser" class="nav-user">
            <img id="user-profile" class="img img-responsive" src="{{userdata.picture}}" alt="{{userdata.name}}" title="{{userdata.name}}"/>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
